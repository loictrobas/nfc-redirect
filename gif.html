<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
    }
    .wrap{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img{
      width:100vw;
      height:auto;
      transform:scale(1.6); /* tamaño: ajustá entre 1.4 y 1.8 según gusto */
      transform-origin:50% 70%; /* podés moverlo verticalmente */
      display:block;
    }
    .tagline{
      position:fixed;
      left:0;
      right:0;
      bottom:14px;
      text-align:center;
      color:#fff;
      font:500 12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      opacity:.75;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="/gif.gif" alt="gif" />
  </div>
  <div class="tagline">El vicio se enciende y la fantasía empieza a moverse</div>
</body>
</html>
